<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho17</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>Siricascudo</h1>
        <p>Melhor restaurante do fundo do mar</p>
    </header>

    <div id="container-mesas">
        <div class="mesa disponivel" data-mesa="1" data-capacidade="4" data-localizacao="Salão Principal" data-observacao="Livre">
            <span>Mesa 1</span><br>
            <span>4 lugares</span>
        </div>
        <div class="mesa em-uso" data-mesa="2" data-capacidade="2" data-localizacao="Área Externa" data-observacao="Em uso">
            <span>Mesa 2</span><br>
            <span>2 lugares</span>
        </div>
        <div class="mesa reservada" data-mesa="3" data-capacidade="6" data-localizacao="Salão Principal" data-observacao="Reservada">
            <span>Mesa 3</span><br>
            <span>6 lugares</span>
        </div>
        <div class="mesa disponivel" data-mesa="4" data-capacidade="4" data-localizacao="Salão Principal" data-observacao="Livre">
            <span>Mesa 4</span><br>
            <span>4 lugares</span>
        </div>
    </div>

    <div id="modelo" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-info"></div>
            <button id="reservar" class="btn btn-reservar">Reservar</button>
            <button id="liberar" class="btn btn-liberar">Liberar</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
